<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Ticket (form)</title>

    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <div class="container p-5">
            <div class="wrapper bg-light p-5">
                <section id="price-calc" class="mb-5">

                    <div class="row text-center mb-3">
                        <div class="col-12">
                            <h3 class="text-uppercase">calcola il prezzo del tuo biglietto</h3>
                        </div>
                    </div>

                    <form class="row py-4 bg-white shadow bg-body rounded justify-content-center" onsubmit="event.preventDefault()">
                        <div class="col-3 text-center">
                            <label for="input-name" class="form-label">Nome Cognome</label>
                            <input type="text" id="input-name" class="form-control" required>
                        </div>
                        <div class="col-3 text-center mx-5">
                            <label for="input-km" class="form-label">km da percorrere</label>
                            <input type="text" id="input-km" class="form-control" required>
                        </div>
                        <div class="col-3 text-center">
                            <label for="input-select" class="form-label">Fascia d'et√†</label>
                            <select class="form-select" id="imput-select">
                                <option selected>Maggiorenne</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Over 65</option>
                            </select>
                        </div>
                        <div class="col-12 text-center pt-5">
                            <button id="btn-genera" type="submit" class="btn btn-primary me-4">Genera</button>
                            <button id="btn-annulla" type="button" class="btn btn-primary">Annulla</button>
                        </div>
                    </form>

                </section>

                <section id="ticket" class="d-none">

                    <div class="row text-center mb-3">
                        <div class="col-12">
                            <h3 class="text-uppercase">il tuo biglietto</h3>
                        </div>
                    </div>

                    <div class="row p-4 bg-white shadow bg-body rounded">
                        <div class="col-12 p-0 text-uppercase">
                            <h5>dettaglio passegeri</h5>
                        </div>
                        <div class="col-3 bg-secondary p-3">
                            <h4 class="text-uppercase mb-2">nome passegero</h4>
                            <p id="name-passenger"></p>
                        </div>
                        <div class="col-9 p-3">
                            <div class="row">
                                <div class="col-3">
                                    <h5 class="mb-5">Offerta</h5>
                                    <p id="ticket-type"></p>
                                </div>
                                <div class="col-3">
                                    <h5 class="mb-5">Carrozza</h5>
                                    <p id="carriage"></p>
                                </div>
                                <div class="col-3">
                                    <h5 class="mb-5">Codice CP</h5>
                                    <p id="cp-code"></p>
                                </div>
                                <div class="col-3">
                                    <h5 class="mb-5">Costo Biglietto</h5>
                                    <p id="ticket-price"></p>
                                </div>
                            </div>
                        </div>

                    </div>

                </section>


            </div>
        </div>



    </main>
    <!-- custom javascript -->
    <script src="js/script.js"></script>
</body>

</html>
